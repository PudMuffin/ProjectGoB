<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Streams • Graveyard of Boodinky</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/YS86kfg1/favicon.png" />
  <meta name="description" content="Watch Graveyard of Boodinky live on Twitch and YouTube. Schedule, replays, and links." />
  <meta property="og:title" content="Live Streams • Graveyard of Boodinky" />
  <meta property="og:description" content="Catch our live streams and past broadcasts." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#7df9ff" />
  <meta name="color-scheme" content="dark light" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0720;
      --text: #eaf6ff;
      --muted: #eaf6ff;
      --brand: #00bfff;
      --brand-2: #eaf6ff;
      --accent: #a78bfa;
      --grid-line: rgba(167,139,250,.22);
      --grid-glow: rgba(125,249,255,.18);
      --yt: #ff1744;
      --twitch: #9146ff;
      --tiktok: #00f2ea;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(90vw 90vw at 15% -20%, rgba(167,139,250,.25), transparent 60%),
        radial-gradient(70vw 70vw at 120% 0%, rgba(0,191,255,.25), transparent 60%),
        radial-gradient(60vw 60vw at 0% 120%, rgba(125,249,255,.2), transparent 60%),
        var(--bg);
      background-attachment: fixed;
    }

    .container { display: flex; align-items: center; justify-content: center; min-height: 100%; padding: 2rem; position: relative; overflow: hidden; }

    .grid-bg {
      position: absolute; inset: 0; z-index: 0; pointer-events: none;
      opacity: .45; mix-blend-mode: screen;
      background-image:
        linear-gradient(to bottom, var(--grid-glow), transparent 60%),
        repeating-linear-gradient(to right, var(--grid-line) 0 1px, transparent 1px 80px),
        repeating-linear-gradient(to top, var(--grid-line) 0 1px, transparent 1px 80px);
      background-size: 100% 100%, 160px 160px, 160px 160px;
      background-position: 0 0, 0 0, 0 0;
      transform: perspective(900px) rotateX(60deg) translateY(25%);
      filter: drop-shadow(0 0 8px var(--grid-glow));
      animation: gridScroll 18s linear infinite;
    }
    @keyframes gridScroll { to { background-position: 0 0, 0 320px, 0 -320px; } }

    .card {
      position: relative; z-index: 1; width: 100%; max-width: 900px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.1); border-radius: 24px;
      padding: clamp(1.5rem, 3vw, 2.5rem);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
      overflow: hidden;
      box-shadow: 0 10px 40px #eaf6ff, 0 0 40px #eaf6ff, inset 0 1px 0 rgba(255,255,255,.08);
      text-align: center;
    }

    .glow { position: absolute; inset: -40%; background: radial-gradient(closest-side, rgba(167,139,250,.2), transparent 70%); filter: blur(70px); pointer-events: none; animation: float 14s ease-in-out infinite; }
    @keyframes float { 0%,100% { transform: translate(0,0); } 50% { transform: translate(3rem, -2rem); } }

    /* Orbitron headings/nav */
    h1, h2, h3, .nav-link, .lead, .tiny { font-family: 'Orbitron', sans-serif; }

    .nav { display: flex; justify-content: center; gap: 1.5rem; margin-bottom: 1.25rem; }
    .nav-link {
      font-weight: 700; text-transform: uppercase; letter-spacing: .08em;
      color: var(--text); text-decoration: none; position: relative;
      padding: .5em 1em; border-radius: 999px;
      transition: color .3s ease, box-shadow .3s ease, background .3s ease;
    }
    .nav-link:hover { color: var(--brand-2); background: linear-gradient(90deg, var(--brand) 0%, var(--accent) 100%);
      box-shadow: 0 0 10px var(--brand), 0 0 20px var(--accent), inset 0 0 8px rgba(255,255,255,0.15); }

    .logo-img { width: 160px; max-width: 50%; height: auto; margin-bottom: 1.2rem; border-radius: 12px; }

    h1 { font-weight: 800; font-size: clamp(2rem, 4.5vw, 3rem); text-transform: uppercase; letter-spacing: .06em; margin: .2rem 0 .6rem; color: var(--brand-2); }
    p.lead { font-size: clamp(1rem, 2.2vw, 1.1rem); color: var(--muted); margin: 0 0 1.2rem; }

    .links { display: flex; gap: .9rem; flex-wrap: wrap; justify-content: center; }
    .link { padding: .6rem .85rem; border-radius: 999px; background: rgba(255,255,255,.1); border: 1px solid rgba(255,255,255,.2); color: var(--text); text-decoration: none; font-weight: 600; transition: all .3s ease; display: inline-flex; align-items: center; justify-content: center; }
    .link:hover { transform: scale(1.08); filter: brightness(1.2); }
    .link[href*="twitch.tv"]:hover { background: rgba(145,70,255,0.3); box-shadow: 0 0 16px var(--twitch), 0 0 32px rgba(145,70,255,0.4); color: var(--twitch); }
    .link[href*="youtube.com"]:hover { background: rgba(255,23,68,0.3); box-shadow: 0 0 16px var(--yt), 0 0 32px rgba(255,23,68,0.4); color: var(--yt); }

    /* Responsive embed wrapper */
    .embed { position: relative; width: 100%; max-width: 900px; margin: 1rem auto 0; }
    .embed::before { content: ""; display: block; padding-top: 56.25%; }
    .embed > iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.4); }

    .tiny { font-size: .82rem; color: var(--muted); text-align: center; }

    @media (prefers-reduced-motion: reduce) { .grid-bg, .glow { animation: none; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid-bg" aria-hidden="true"></div>

    <main class="card" role="main" aria-labelledby="headline">
      <div class="glow" aria-hidden="true"></div>

      <nav class="nav" aria-label="Primary">
        <a href="index.html" class="nav-link">Home</a>
        <a href="live.html" class="nav-link" aria-current="page">Live Streams</a>
        <a href="merch.html" class="nav-link">Merch</a>
      </nav>

      <img src="https://i.postimg.cc/VLRLKGcG/1-01.png" alt="Graveyard of Boodinky logo" class="logo-img" loading="lazy" decoding="async" width="320" height="320" />

      <h1 id="headline">Live Streams</h1>
      <p class="lead">Catch us live and watch past broadcasts.</p>

      <!-- Optional: Twitch embed (replace CHANNEL with your channel name) -->
      <!--
      <div class="embed">
        <iframe
          src="https://player.twitch.tv/?channel=graveyardofboodinky&parent=USERNAME.github.io"
          allowfullscreen>
        </iframe>
      </div>
      -->

      <div class="links" style="margin-top:1rem;">
        <a class="link" href="https://www.twitch.tv/graveyardofboodinky" target="_blank" rel="noopener">Watch on Twitch</a>
        <a class="link" href="https://www.youtube.com/@graveyardofboodinky" target="_blank" rel="noopener">Watch on YouTube</a>
      </div>

      <div class="tiny" style="margin-top:1rem;">© <span id="year"></span> Graveyard of Boodinky</div>
    </main>
  </div>

  <script>
    (function () { var y = document.getElementById('year'); if (y) y.textContent = new Date().getFullYear(); }());
  </script>
</body>
</html>
